version: 0.2


phases:
  install:
    runtime-version:
      java:corretto11
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
  build:
    commands:
      - echo Build started on `date`
      - mvn clean install
  post_build:
    commands:
      - echo Build completed on `date`
  artifacts:
    files:
      - '**/*'
